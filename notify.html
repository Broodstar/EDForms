<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link type="text/css" href="css/style.css" rel="stylesheet" />
    <link type="text/css" href="css/notify.css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/notify.min.js"></script>
    <script type="text/javascript" src="js/notify-exts.js"></script>
    <style>
         .button-container{margin-top: 150px;}
         .banner-container{max-width: 1190px;  margin-left: auto; margin-right: auto;}
    </style>
</head>
<body>
<div>
    asdflkawef lawkef lawkefla;wefk aw;lefk aw;lefk awl;efk aweflk awefl kaweflkawfe
</div>
<div class="button-container">
    <button id="btn-1" >Info focused on me</button>
    <button id="btn-2">Error focused on me</button>
    <button id="btn-3">Warning focused on me</button>
    <button id="btn-4">Success focused on me</button>
    <button id="btn-5">Info global</button>
    <button id="btn-6">Error global</button>
    <button id="btn-7">Warning global</button>
    <button id="btn-8">Success global</button>
    <button id="btn-9">Focused message</button>
</div>
</body>
<script>
    $('#btn-1').on('click', function(){
        $(this).notify('I am an info message',
                { style:'info-note', autoHide: false});
    });
    $('#btn-2').on('click', function(){
        $(this).notify('I am an error message',
                { style:'error-note', autoHide: false});
    });
    $('#btn-3').on('click', function(){
        $(this).notify('I am a warning message',
                { style:'warning-note', autoHide: false});
    });
    $('#btn-4').on('click', function(){
        $(this).notify('I am a success message',
                { style:'success-note', autoHide: false});
    });
    $('#btn-5').on('click', function(){
        $.notify('Info banner text ',
                { position:"top center", style:'top-banner', className:'info', autoHide: false, clickToHide: false});
    });
    $('#btn-6').on('click', function(){
        $.notify('The grid is broke, and it is probably your fault,',
                { position:"top center", style:'top-banner', className:'error', autoHide: false, clickToHide: false});
    });
    $('#btn-7').on('click', function(){
        $.notify('Help my mouse is moving by itself',
                { position:"top center", style:'top-banner', className:'warning', autoHide: false, clickToHide: false});
    });
    $('#btn-8').on('click', function(){
        $.notify('Steam roxxorz teh big !!!11oen',
                { position:"top center", style:'top-banner', className:'success', autoHide: false, clickToHide: false});
    });
    $('#btn-9').on('click', function(){
        $(this).notify({ title: 'Taswell Ipsum',
                    bodytext: "Hey everybody, it's Tuuuuuuuesday! Penguins are dope. Suck on it, Ron Weasley. At first I cringe, but I want more. " +
                            "You are history's greatest monster. You know, up until the part where you died, I thought you were having a pretty good run there."},
                { style:'message', autoHide: false, clickToHide: false});
    });
</script>
</html>
